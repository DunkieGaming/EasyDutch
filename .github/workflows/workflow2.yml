name: Delete old workflow runs 2
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 3'

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Delete workflow runs
        uses: dmvict/clean-workflow-runs@v1.0.0
        with:
          run_conclusions: |
            skipped
            failure
            timed_out
          save_period: 1
          save_min_runs_number: 0
          dry: true
